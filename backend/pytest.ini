[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    integration: Integration tests that require database
    api: API endpoint tests
    unit: Unit tests that don't require database
asyncio_mode = auto

